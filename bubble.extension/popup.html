<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <svg class="logo" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4M12 8h.01" />
                </svg>
                <span class="brand-name">Bubble</span>
            </div>
            <button id="settingsBtn" class="icon-btn" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
            </button>
        </header>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="panel hidden">
            <div class="panel-header">
                <span>Settings</span>
                <button id="closeSettings" class="icon-btn small">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="form-group">
                <label>Gemini API Key</label>
                <input type="password" id="apiKey" placeholder="AIzaSy...">
            </div>
            <button id="saveKey" class="btn secondary">Save</button>
            <p id="keyStatus" class="status-text"></p>
        </div>

        <!-- Main Content -->
        <main class="main">
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M9 9h.01M15 9h.01M9 15h6" />
                </svg>
                <p class="empty-title">Select a region</p>
                <p class="empty-subtitle">1. Click button below<br>2. Draw a box on the page<br>3. Click extension icon
                    again</p>
            </div>

            <!-- Screenshot Preview -->
            <div id="previewArea" class="preview hidden">
                <img id="previewImage" src="" alt="Selected region">
            </div>

            <!-- Step Cards -->
            <div id="stepsContainer" class="steps-container hidden">
                <div class="steps-header">
                    <span class="steps-label">Solution</span>
                    <div class="steps-nav">
                        <button id="prevStep" class="nav-btn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="15 18 9 12 15 6" />
                            </svg>
                        </button>
                        <span id="stepIndicator" class="step-indicator">1 / 1</span>
                        <button id="nextStep" class="nav-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="9 18 15 12 9 6" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="stepCard" class="step-card">
                    <div id="stepContent" class="step-content"></div>
                    <div class="step-actions">
                        <button id="askMoreBtn" class="action-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01" />
                            </svg>
                            Explain more
                        </button>
                    </div>
                </div>
            </div>

            <!-- Error -->
            <div id="errorArea" class="error hidden"></div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <button id="captureBtn" class="btn primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                </svg>
                <span id="btnText">Select Region</span>
            </button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
