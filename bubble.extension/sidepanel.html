<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg: #000;
            --surface: #0a0a0a;
            --surface-2: #141414;
            --border: #1f1f1f;
            --text: #fff;
            --text-muted: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .brand svg {
            opacity: 0.8;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s;
        }

        .icon-btn:hover {
            background: var(--surface);
            color: var(--text);
        }

        .panel {
            padding: 16px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 13px;
            outline: none;
        }

        .form-group input::placeholder {
            color: #333;
        }

        .form-group input:focus {
            border-color: #333;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .empty-icon {
            color: var(--text-muted);
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .empty-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .preview {
            margin-bottom: 16px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .response-area {
            animation: fadeIn 0.2s ease;
        }

        .response-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
        }

        .response-content {
            font-size: 14px;
            line-height: 1.8;
            color: var(--text);
        }

        .response-content strong,
        .response-content b {
            font-weight: 600;
        }

        .response-content em,
        .response-content i {
            font-style: italic;
        }

        .response-content code {
            background: var(--surface-2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
        }

        .response-content pre {
            background: var(--surface-2);
            padding: 14px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 14px 0;
        }

        .response-content h1,
        .response-content h2,
        .response-content h3 {
            font-weight: 600;
            margin: 16px 0 8px 0;
        }

        .response-content p {
            margin-bottom: 12px;
        }

        .response-content ul,
        .response-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .response-content li {
            margin-bottom: 6px;
        }

        .math-block {
            background: var(--surface-2);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 0;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            text-align: center;
            overflow-x: auto;
        }

        .math-inline {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }

        .step-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--surface-2);
            border-radius: 50%;
            font-size: 12px;
            font-weight: 600;
        }

        .step-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .error {
            padding: 14px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            font-size: 13px;
            color: #fca5a5;
        }

        .footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn.primary {
            background: var(--text);
            color: var(--bg);
        }

        .btn.primary:hover {
            opacity: 0.9;
        }

        .btn.primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn.secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .status-text {
            font-size: 11px;
            color: #22c55e;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="brand">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4M12 8h.01" />
                </svg>
                <span>Bubble</span>
            </div>
            <button id="settingsBtn" class="icon-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                </svg>
            </button>
        </header>

        <div id="settingsPanel" class="panel hidden">
            <div class="panel-header">
                <span>Settings</span>
                <button id="closeSettings" class="icon-btn" style="width:24px;height:24px;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="form-group">
                <label>Gemini API Key</label>
                <input type="password" id="apiKey" placeholder="AIzaSy...">
            </div>
            <button id="saveKey" class="btn secondary">Save</button>
            <p id="keyStatus" class="status-text"></p>
        </div>

        <main class="main">
            <div id="emptyState" class="empty-state">
                <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M9 9h.01M15 9h.01M9 15h6" />
                </svg>
                <p class="empty-title">Select a region to analyze</p>
                <p class="empty-subtitle">Click the button below to draw a selection on the page</p>
            </div>

            <div id="previewArea" class="preview hidden">
                <img id="previewImage" src="" alt="Capture">
            </div>

            <div id="responseArea" class="response-area hidden">
                <div class="response-label">Analysis</div>
                <div id="responseContent" class="response-content"></div>
            </div>

            <div id="errorArea" class="error hidden"></div>
        </main>

        <footer class="footer">
            <button id="captureBtn" class="btn primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" />
                </svg>
                <span id="btnText">Select Region</span>
            </button>
        </footer>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
